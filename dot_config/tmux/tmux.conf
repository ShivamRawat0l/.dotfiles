#set -ga terminal-overrides ",screen-256color*:Tc"
#set-option -g default-terminal "screen-256color"
set-option -g default-terminal "alacritty"
set -s escape-time 0
set -g base-index 1
unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix
#set-option -g prefix M
#bind-key M send-prefix
#set -g status-style 'bg=#000000 fg=#5eacd3'

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim/"
bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim/"
set -g mouse on

# Custom
set-option -g repeat-time 0
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm,fullscreen'
run-shell ~/.config/tmux/tmux-resurrect/resurrect.tmux
run-shell ~/.config/tmux/tmux-continuum/continuum.tmux
# List of plugins

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
set -g status on

set -g status-interval 1
set -g status-justify left
set -g status-position top
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -g status-bg default
set -g status-style bg=default

run '~/.tmux/plugins/tpm/tpm'
